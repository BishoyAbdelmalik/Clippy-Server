<!DOCTYPE html>
<html>

    <head>
        <title>Upload a file</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <style>
            * {
                font-size: xx-large;
            }
        </style>
    </head>

    <body>
        <div class=" p-5">
            <form action="/recieve" method="POST" enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <input class="input-group-text" type="submit" value="Upload">
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file" name="file" multiple required>
                        <label class="custom-file-label" id="filename" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>

            </form>
            <script src="/static/js/jquery.min.js" "></script>
            <script>
                $("#file ").on("change ",()=>{
                    //var filename=$('#file').val().split('\\').pop()
                    //console.log($('#file').val())
                    var names = " ";
                    for (var i = 0; i <$("#file ").get(0).files.length; ++i) {
                        names +=$("#file ").get(0).files[i].name;
                        if(i!=$("#file ").get(0).files.length-1){
                            names += ", "
                        }
                    }
                    $("#filename ").html(names)
                })
            </script>
        </div>
    </body>

</html>
